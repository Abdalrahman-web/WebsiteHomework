<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Page Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f7f8;
        }
        
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Form Container */
        .contact-section {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact-section h2 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 1em;
        }

        .form-control {
            border-radius: 0.25rem;
            transition: box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
            border-radius: 0.25rem;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        /* Responsive Spacing */
        .form-group label {
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5em;
        }

        /* Success Message Styling */
        #successMessage {
            display: none;
            text-align: center;
            padding: 1em;
            background-color: #d4edda;
            color: #155724;
            border-radius: 0.25rem;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Portfolio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-section container">
        <h2 class="text-center">Get in Touch</h2>
        <p class="text-center mb-4">Have questions? Feel free to reach out using the form below!</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            <div id="successMessage">Thank you for your message! I'll get back to you soon.</div>
        </form>
    </section>

    <!-- Scripts -->
    <script>
        // Form Validation and Submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
            
            if (name && email && message) {
                // Display success message and clear form
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("contactForm").reset();
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none";
                }, 3000);
            } else {
                alert("Please fill out all fields before submitting.");
            }
        });
    </script>
</body>
</html>
